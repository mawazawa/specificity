name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: tkkthpoottlqmdopmtuh
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy Edge Functions
        run: |
          supabase functions deploy multi-agent-spec --project-ref $PROJECT_ID --use-api
          supabase functions deploy voice-to-text --project-ref $PROJECT_ID --use-api
      
      - name: Verify Deployment
        run: |
          echo "âœ… Edge functions deployed successfully"
          echo "multi-agent-spec: https://$PROJECT_ID.supabase.co/functions/v1/multi-agent-spec"
          echo "voice-to-text: https://$PROJECT_ID.supabase.co/functions/v1/voice-to-text"

