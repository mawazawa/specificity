name: Playwright Tests

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'playwright.config.*'
      - 'package.json'
      - 'package-lock.json'
  # Only run on main for merged PRs, not every push
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: playwright-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 30  # Reduced from 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Only install chromium to save time/cost
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()  # Only upload on failure to save storage
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7  # Reduced from 30

  eval:
    name: Eval Regression Check
    runs-on: ubuntu-latest
    needs: test
    # Only run evals on main branch merges
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Eval Suite
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run eval:baseline
        continue-on-error: true
