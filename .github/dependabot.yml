# Dependabot Configuration for Specificity
# Automates dependency updates with security focus

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "mawazawa"
    groups:
      # Group Radix UI updates together
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      # Group TypeScript and type definitions
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      # Group testing dependencies
      testing:
        patterns:
          - "@playwright/*"
          - "vitest"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      # Group linting dependencies
      linting:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "ci/cd"
      - "automated"
